<!--<!DOCTYPE html>-->
<!--{% load static %}-->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Spotify Clone</title>
</head>
<style>
    .nav-link {
        color:white;
    }
    .nav-link:hover {
        color:white;
    }
</style>
<body>
  <div class="container-fluid">
    <div class="row" style="height:100%">
        <div class="col-2" style="background-color:black">
          <span>
                <img src="{% static 'spotify/logo.jpg' %}" alt="logo" style="width:150px; margin-top:20px; margin-left:20px">
          </span>
          <nav class="ml-4" style="margin-top:20px; color:white;">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/">Search</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/">Your Library</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/">Liked Songs</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/create_playlist">Create Playlist</a>
                  </li>
              </ul>
          </nav>
        </div>
        <div class="col-10" style="background-color:rgb(14, 14, 14)">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </div>
</body>
</html>
