{% extends 'spotify/base_layout.html' %} {% block content %}
<style>
          h1 > input {
           border:none;
           background-color:rgb(14, 14, 14);
           color: white;
           cursor:pointer;
          }
          :: placeholder {
              color:red;
          }
  <!--        img {-->
  <!--            width:200px;-->
  <!--        }-->
</style>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <div style="display: flex; flex-direction: row">
      <span
        id="startModal"
        style="
          width: 232px;
          height: 232px;
          margin-top: 100px;
          margin-left: 20px;
          background-color: rgb(40, 40, 40);
          border: none;
          color: white;
        "
      >
        {{ form.image }}
      </span>
      <div style="color: white; margin-left: 15px; margin-top: 17%">
        <small><b>PLAYLIST</b></small>
        <h1>{{ form.name }}</h1>
      </div>
    </div>
    <div class="container">
      <div class="mt-3" style="color: #fff; font-weight: 700; font-size: 24px">
        Let's find something for your playlist
      </div>
      <div style="display: flex; flex-direction: row">
        <div class="mt-3">{{ form.music }}</div>
        <button class="text-success mt-5 ml-5 btn btn-white">save</button>
      </div>
    </div>
  </form>

  <!--            Button trigger modal-->
  <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
  <!--          Launch demo modal-->
  <!--        </button>-->

  <!--         Modal-->
  <div
    class="modal fade"
    data-backdrop="static"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Edit details</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div
          class="modal-body bg-dark"
          style="display: flex; flex-direction: row"
        >
          <div>
            <form action="/your-name/" method="post">
              {% csrf_token %}
              <div
                style="
                  width: 232px;
                  height: 232px;
                  margin-top: 10px;
                  margin-left: 5px;
                  background-color: rgb(40, 40, 40);
                  border: none;
                "
              >
                {{ form.img }}
              </div>
            </form>
          </div>
          <div class="ml-3 mt-4">{{ form.name }}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            onclick="previewData()"
            id="saveChanges"
            class="btn btn-white"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  <!--        $('#startModal').modal({ show: false})-->
  function openModal() {
    $("#exampleModalCenter").modal("show");
  }

  <!--        function previewData() {-->
  <!--            document.getElementById("startModal").src = -->
  <!--        }-->
</script>
{% endblock %}
